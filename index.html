<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Prompt Uploader</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="lockscreen" style="text-align:center; padding-top: 50px;">
    <h2>Enter Password</h2>
    <input id="passwordInput" type="password" placeholder="Password" style="padding: 0.5rem; font-size: 1rem; margin-top: 1rem;" />
    <br><br>
    <button onclick="checkPassword()" style="padding: 0.5rem 1rem; font-size: 1rem;">Unlock</button>
    <p id="error" style="color: red; margin-top: 1rem;"></p>
  </div>
  
  <div id="mainApp" style="display: none;">
    <h1>Upload Your Photos</h1>
  
    <div id="promptsContainer"></div>
    
    <a class="gallery-link" href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID_HERE" target="_blank">
      View Gallery
    </a>
  </div>
  
  <h1>Upload Your Photos</h1>

  <div id="promptsContainer"></div>

  <a class="gallery-link" href="https://drive.google.com/drive/folders/YOUR_FOLDER_ID_HERE" target="_blank">
    View Gallery
  </a>

  <script src="js/app.js"></script>
</body>
</html>
