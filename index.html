<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Prompt Uploader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="lockscreen" style="text-align:left; padding-top: 50px;">
    <h2>Name</h2>
    <input id="nameInput" type="text" style="padding: 0.5rem; font-size: 1rem; margin-top: 1rem;" />
    <br><br>
    
    <h2>Password</h2>
    <input id="passwordInput" type="password" style="padding: 0.5rem; font-size: 1rem; margin-top: 1rem;" />
    <br><br>
    <button onclick="checkPassword()" style="padding: 0.5rem 1rem; font-size: 1rem;">Unlock</button>
    <p id="error" style="color: red; margin-top: 1rem;"></p>
  </div>
  
  <div id="mainApp" style="display: none; padding-top: 150px;">
    <div id="promptsContainer"></div>
    <div style="display: flex; justify-content: center; margin-top: 50px;">
      <a class="gallery-link" href="https://drive.google.com/drive/u/1/folders/1TQnuVAn82nwzeSxaPk_JRwai2g4E4Cup" target="_blank">
        View Gallery
      </a>
    </div>
  </div>

  <script src="js/app.js" defer></script>
</body>
</html>
